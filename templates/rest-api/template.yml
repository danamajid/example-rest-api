slug: rest-api
version: 0.1.0
baseUrl: "{restApiEndpoint}"
setupSteps:
  steps:
    - name: API endpoint
      description: "The URL of the environment you wish to use.
      type: input
      options:
        scope: "#/properties/arguments/properties/restApiEndpoint"
    - name: Username
      description: Please enter your username
      type: input
      options:
        scope: "#/properties/securityArguments/properties/auth/properties/username"
    - name: Password
      description: Please enter your password
      type: input
      options:
        scope: "#/properties/securityArguments/properties/auth/properties/password"
    - name: Install
      type: install
parameters: []
securitySchemes:
  auth:
    type: httpAuthCustomHeader
    headers:
      Authorization: "Bearer {accessToken}"
    refreshCredentials:
      shouldRefresh: "response.StatusCode = 401"
      action:
        slug: authenticate
        type: http
        path: /authenticate
        verb: POST
        requestBody:
          json: |
            { "username": arguments.username, "password": arguments.password }
      results: |
        { "accessToken": response.ParsedBody.jwt }
    parameters:
      - key: username
        type: string
        required: true
        secret: true
        readOnly: false
      - key: password
        type: string
        required: true
        secret: true
        readOnly: false
      - key: accessToken
        type: string
        required: false
        secret: true
        readOnly: false
parameters:
  - key: restApiEndpoint
    type: string
    required: false
    readOnly: false
    secret: false
    defaultValue: "https://httpbin.org"
environmentParameters:
  - key: username
    type: string
    required: true
    secret: false
  - key: password
    type: string
    required: false
    secret: true
actions:
  - slug: getCall
    name: "Example GET request"
    description: Example get request
    type: http
    verb: GET
    path: /get?id={getIdExample}
    parameters:
      - key: getIdExample
        type: string
        required: true
        readOnly: false
        secret: false
    security:
      auth: []
